<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RecSeePlayer UI</title>
    <!-- <script src="component/jquery/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="player_common.css">
    <link rel="stylesheet" href="common.css"> -->
</head>
<body>
    <div id="recsee_player_object">
    	<script src="component/jquery/jquery-ui/jquery-ui.min.js"></script>
        <div class="rplayer select_none" tabindex="-1">

        	<!-- Header -->

        	<!-- Body -->
            <div class="play_control_wrap select_none">
                <!-- Video Layer -->
	            <div class="player_video" oncontextmenu="return false" ondragstart="return false" type="video/mp4">
	                <video>
	                	<source type="video/mp4">
	                </video>
	            </div>

                <!-- Wave Layer -->
                <div class="player_wave audioWave player_rx">
           	    	<div class="procTime">00:00:00</div>
                	<div class="waveCanvasObj" style="display:none;"></div>
                    <div class="waveObj">
                        <div class="obj_key" data-dynamic>
                            <div class="obj_key_left">
                                <div class="obj_key_value"></div>
                            </div>
                            <div class="obj_key_right">
                                <div class="obj_key_value"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
           		<!-- 17.11.13 컨트롤바 위치 변경 -->
                <div class="center_control">
                    <div class="play_time">
		                <div class="play_now_time select_none">
		                    <p id="playTime">00:00:00</p>
		                </div>
		            </div>
		               <div class="player_control">
		                   <div class="play_bar"></div>
		                   <div class="play_value"></div>
		                   <div class="play_location"></div>
		               </div>
		                  <div class="play_time">
		                <div class="play_total_time select_none">
		                    <p id="totalTime">00:00:00</p>
		                </div>
		            </div>
                </div>
           		<!-- 17.11.13 컨트롤바 위치 변경 끝 -->
                
				<!-- Control Layer -->
                <div class="player_controller">

                	<div class="obj_top_pattern">
                	</div>

                	<!-- Control Button -->
                    <div class="left_contol">
                        <div class="btn_group">
                            <div class="btn_style btn_stop"></div>
                        </div>
                    </div>
                    
                    <!-- Volume Control -->
                    <div class="right_control">
                        <div class="view_tooltip">
                        </div>
                    	<!-- 17.11.13 메인 버튼 이벤트 위치 변경 -->
                    	<div class="player_main_btn">
                    		<div class="onReplayCheckd">
			                    <div class='replay_check'>
			                        <input type='checkbox' name='onReplayBtn' class='replay_check_input' checked="checked"/>
			                        <label class='replay_check_label'>
			                        	<!-- <span class="replay_check_inner"></span> -->
			                        	<span class="replay_check_txt checked">ON</span>
			                        </label>
			                    </div>
		                    </div>
                    		<ul>
                    			<li class="btn_section btn_tool main_btn_section" 		title="재생 시점 부터 구간지정"></li>
                    			<li class="btn_section btn_tool main_btn_section_end" 	title="재생 시점 부터 구간지정 종료"></li>
                    			<li class="btn_section btn_tool main_btn_time" 			title="사용자 정의 구간지정"></li>
                    			<li class="btn_section btn_tool main_btn_selector " 	title="마우스 구간지정"></li>
                    			<li class="main_btn_fileupload" 						title="파일 업로드"></li>
                    			<li class="btn_tool main_btn_filedownload" 				title="파일 다운로드"></li>
                    		</ul>
                    	</div>
                    	<!-- 실감 메모 기능 추가 -->
                    	<div title="실시간 감청 메모" class="audio_realtime_memo"></div>
                    	<!-- 17.11.13 메인 버튼 이벤트 위치 변경 끝 -->
                    	<div class="audio_volume_control">
                            <div class="icon_volume"></div>
                            <div class="audio_volume volume_rx">
                                <div class="volume_bar"></div>
                                <div class="volume_value"></div>
                                <div class="volume_location"></div>
                            </div>
                        </div>
                       
                        <div class="view_expand">
                            <div class="btn_view btn_expand"></div>
                        </div>
                        <div class="view_reduce">
                            <div class="btn_view btn_reduce"></div>
                        </div>
                    </div>
                </div>
                
                <!-- List Layer -->
                <div class="play_list select_none">
                	<!-- <img class="play_info_img" src="images/play_info_img.gif"/> -->
                	<p class="play_info"><span data-lang-code="search.player.nowPlaying">현재 재생 중인 파일 : </span></p>
                    <p class="play_file_tit"></p>
                    <p class="play_file_info"></p>
                	<!-- 17.11.13 컨트롤러 우측  변경 -->
                    <div class="play_list_right">
                    	<div class="play_jump">
                    		<input type="text" maxlength="5"/>
                    		<button>이동</button>
                    	</div>
                    
	                    <div class="play_list_menu"></div>
	
	                    <div class="play_list_popup">
	                    	<div class="list_header ui_sub_border">
	                    		<p class="list_tit">PLAY LIST</p>
	                    		<div class="list_toolbar">
	                    			<div class="btn_list_modify"></div>
	                    			<div class="btn_list_del ui_sub_btn_flat" style="display:none"></div>
	                    			<div class="btn_list_exit" style="display:none"></div>
	                    		</div>
	                    	</div>
							<div class="list_wrap">
								<ul>
									<!-- <li><span>test.mp3</span></li> -->
								</ul>
							</div>
	                    </div>
                    </div>
                	<!-- 17.11.13 컨트롤러 우측  변경 끝 -->
                </div>

                <!-- Audio Object -->
        	    <div class="player_audio audio_rx" id="realtimePlayer">
        	        <audio style="display:none" controls>
        	            <source type="audio/mp3">
        	        </audio>
        	    </div>
        	    <iframe name="rDownloadFrame" class="rDownloadFrame" src="" style="display:none;"></iframe>
        	    <iframe name="rFileUploadFrame" class="rFileUploadFrame" style="display:none;"></iframe>
        	    <form class="fileUploadForm"  target="rFileUploadFrame"  method="POST" enctype="multipart/form-data" style="display:none;">
        	    	<input name=file class="fileUpload" type="file" accept=".mp3,audio"/>
        	    	<button type="submit" >submit</button>
        	    </form>
    	    </div>
        </div>
    </div>
</body>
<style>
</style>
<script type="text/javascript">
</script>
</html>
